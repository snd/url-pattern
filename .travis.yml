matrix:
  include:
  - language: node_js
    node_js: "12"
    script:
    - npm audit
    - npm run compile
    - npm run lint
    - npm run coverage
    - npm run bundle
    - node parcel-bundle-test.js
  - language: node_js
    node_js: "10.15"
    script:
      - npm test
  - language: minimal
    name: "deno"
    script:
      - curl -fsSL https://deno.land/x/install/install.sh | sh
      - export PATH="$HOME/.deno/bin:$PATH"
      - deno run deno-test.ts
